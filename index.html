<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap 5.3.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <div class="card text-center container">
            <div class="card-header d-flex justify-content-start">
                <h5>Payment for example</h5>
            </div>
            <div class="card-body">

                <div class="alert alert-danger d-flex justify-content-start fw-bold" role="alert">
                    Some fields are missing
                </div>
                <p class="card-text"></p>
                <div class="card text-center container">
                    <form class="row g-3">
                        <div class="col-5">
                            <label for="inputcard" class="form-label fw-bold">Card #</label>
                            <div class="d-flex align-items-center"><input type="number" class="form-control"
                                    id="inputcard" placeholder="Credit card" required><i class="fa-solid fa-lock"></i>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="inputcvc" class="form-label fw-bold">CVC #</label>
                            <div class="d-flex align-items-center"><input type="password" class="form-control"
                                    id="inputcvc" placeholder="0000" required><i class="fa-solid fa-question"></i></div>
                        </div>
                        <div class="col-4">
                            <label for="inputAmount" class="form-label fw-bold">Amount</label>
                            <div class="d-flex align-items-center">
                                <label for="inputAmount"><i class="fa-solid fa-dollar-sign"></i></label>
                                <input type="number" class="form-control" id="inputAmount" placeholder="Amount"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="inputfName" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" id="inputfName" required>
                        </div>
                        <div class="col-6">
                            <label for="inputlName" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" id="inputlName" required>
                        </div>
                        <div class="col-6">
                            <label for="inputCity" class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label fw-bold">State</label>
                            <select id="inputState" class="form-select" required>
                                <option selected>Pick a State</option>
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                                <option>State 4</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputCP" class="form-label fw-bold">Postal Code</label>
                            <input type="number" class="form-control" id="inputCP" required>
                        </div>
                        <label for="inputState" class="form-label d-flex justify-content-start fw-bold">We accept:
                        </label>
                        <div class="container-fluid">

                            <div class="row align-items-center mb-3">
                                <div class="col-md-3">
                                    <div class="form-check p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="visa">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="mastercard">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="paypal" checked>
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fa-brands fa-cc-paypal"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="amazonpay">
                                            <label class="form-check-label" for="inlineRadio4"><i
                                                    class="fa-brands fa-cc-amazon-pay"></i></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3"></div>

                                <div class="col-md-6">
                                    <label for="inputState" class="form-label fw-bold">Message</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                    <p style="font-size: 0.775rem;">Add any note here.</p>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="card-footer d-flex justify-content-between align-items-center p-0">
                                <div class="bg-light" style="height: 1px;"></div>
                                <div class="d-flex">
                                    <input class="btn btn-secondary me-2" type="reset" value="Cancel">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        Submit
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5 id="exampleModalLabel">Error en el pago!</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body  alert-danger">
                                                    Estás sin un duro!
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Lo sé... :(</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</body>

</html>
